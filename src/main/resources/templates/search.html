<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columnChoices}">
                <input  type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all' || column.key == checked}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <div th:if="${jobs} and ${jobs.size()}">
        <h3>
        <span th:text="${jobs.size()}">size</span><span> result(s):</span>
        </h3>
        <table th:each="job : ${jobs}" class="job-listing">
            <tr th:each="field : ${job}">
                <td th:text="${#strings.capitalizeWords(field.key)}">Key</td>
                <td><a th:href="@{/search/results(searchType=all,searchTerm=${field.value})}" th:text="${field.value}">Value</a></td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
